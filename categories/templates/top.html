<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">INSTANT NEWS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'headlines' %}">All news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'topnews' %}">Top news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trending' %}">Trending news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'science' %}">Science news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entertainment' %}">Entertainment news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sports' %}">Sports news</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div calss="container">
            <div class="card-group">
                {% for value in topnews.data.articles %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ value.imageUrl }}" class="card-img-top" alt="Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ value.title }}</h5>
                            <p class="card-text">{{ value.content }} </p>
                            <p class="card-text">{{ value.sourceName }} </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmd2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
